<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Metaverse Ẩm Thực</title>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);

      // Camera
      const camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, Math.PI / 3, 30, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Ánh sáng
      const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      // Mặt đất
      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 100, height: 100 }, scene);
      const groundMaterial = new BABYLON.StandardMaterial("groundMat", scene);
      groundMaterial.diffuseColor = new BABYLON.Color3(0.8, 0.8, 0.8);
      ground.material = groundMaterial;

      // Tải các cửa hàng (.glb)
      const shops = [
        { name: "PhoBo", path: "models/phobo.glb", position: new BABYLON.Vector3(-10, 0, 0) },
        { name: "BanhMi", path: "models/banhmi.glb", position: new BABYLON.Vector3(0, 0, 0) },
        { name: "Sushi", path: "models/sushi.glb", position: new BABYLON.Vector3(10, 0, 0) },
      ];

      for (const shop of shops) {
        await BABYLON.SceneLoader.ImportMeshAsync("", "", shop.path, scene).then(result => {
          const root = result.meshes[0];
          root.name = shop.name;
          root.position = shop.position;
        });
      }

      // Xử lý click vào cửa hàng
      scene.onPointerObservable.add((pointerInfo) => {
        if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERPICK) {
          const pickedMesh = pointerInfo.pickInfo.pickedMesh;
          if (pickedMesh) {
            alert("Bạn đã chọn: " + pickedMesh.name);
          }
        }
      });

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => {
        scene.render();
      });
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
