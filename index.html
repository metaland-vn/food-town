<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phố Ẩm Thực 3D</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three';
      import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color('#d0f0ff');

      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Controls
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      // Light
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 20, 10);
      dirLight.castShadow = true;
      scene.add(dirLight);

      // Mặt đường
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(50, 10),
        new THREE.MeshStandardMaterial({ color: '#444' })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.receiveShadow = true;
      scene.add(ground);

      // Tạo nhà hàng
      const createRestaurant = (x, name) => {
        const building = new THREE.Mesh(
          new THREE.BoxGeometry(5, 4, 4),
          new THREE.MeshStandardMaterial({ color: '#ffa' })
        );
        building.position.set(x, 2, 0);
        building.castShadow = true;
        scene.add(building);

        const labelCanvas = document.createElement('canvas');
        labelCanvas.width = 256;
        labelCanvas.height = 64;
        const ctx = labelCanvas.getContext('2d');
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, labelCanvas.width, labelCanvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '24px sans-serif';
        ctx.fillText(name, 20, 40);

        const texture = new THREE.CanvasTexture(labelCanvas);
        const label = new THREE.Sprite(
          new THREE.SpriteMaterial({ map: texture })
        );
        label.scale.set(5, 1.25, 1);
        label.position.set(x, 5, 0);
        scene.add(label);
      };

      createRestaurant(-10, 'Phở Bò 79');
      createRestaurant(0, 'Bún Chả Hà Nội');
      createRestaurant(10, 'Cơm Tấm Sài Gòn');

      // Animate
      const animate = () => {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      };
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
